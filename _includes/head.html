        .glitch {
            animation: glitch1 4s infinite;
            margin: 0;
            line-height: 0;
        }

            color: cyan;
            animation: glitch2 3.8s infinite;

            color: magenta;
            animation: glitch3 4.1s infinite;
        }
        /*Keyframes*/

        @keyframes glitch1 {
            0% {
                transform: none;
                opacity: 1;
            }
            7% {
                transform: skew(-0.5deg, -0.9deg);
                opacity: 0.75;
            }
            10% {
                transform: none;
                opacity: 1;
            }
            27% {
                transform: none;
                opacity: 1;
            }
            30% {
                transform: skew(0.8deg, -0.1deg);
                opacity: 0.75;
            }
            35% {
                transform: none;
                opacity: 1;
            }
            52% {
                transform: none;
                opacity: 1;
            }
            55% {
                transform: skew(-1deg, 0.2deg);
                opacity: 0.75;

            50% {
                transform: none;
                opacity: 1;
            }
            72% {
                transform: none;
                opacity: 1;
            }
            75% {
                transform: skew(0.4deg, 1deg);
                opacity: 0.75;
            }
            80% {
                transform: none;
                opacity: 1;
            }
            100% {
                transform: none;
                opacity: 1;
            }
        }

        @keyframes glitch2 {

            }
            55% {

                opacity: 0.5;
            }
            50% {
                transform: none;
                opacity: 0.25;
            }
            72% {
                transform: none;
                opacity: 0.25;
            }
            75% {
                transform: translate(-2px, -6px);

            }
            80% {
                transform: none;

            }
            100% {

            0% {
                transform: none;
                opacity: 0.25;

            7% {

            10% {
