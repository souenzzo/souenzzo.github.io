<body>
<button onClick="startWatch()">start</button>
<button onClick="stopWatch()">stop</button>
<button>wipe</button>
</body>
<script>
    var watches = [];
    var db;
    var DBOpenRequest = window.indexedDB.open("tacker", 4);

    function onError(err) {
        console.error(err);
    }

    function onPosision({coords, timestamp}) {
        var coord = {...coords, timestamp};
        var transaction = db.transaction(["tracker"], "readwrite");
        transaction.oncomplete = function () {
            console.log(["position", coord]);
        };
        transaction.onerror = onError;
        var obj = transaction.objectStore("tracker");
        obj.add(coord);
    }

    DBOpenRequest.onerror = onError;
    DBOpenRequest.onsuccess = function (event) {
        db = DBOpenRequest.result;
        console.log(["success", event])
    };
    DBOpenRequest.onupgradeneeded = function(event) {
        var db = event.target.result;

        db.onerror = onError;
        var objectStore = db.createObjectStore("tracker", { keyPath: "timestamp" });
    };


    function startWatch() {
        var watchID = navigator.geolocation.watchPosition(onPosision, onError, {enableHighAccuracy: true});
        console.log(`started ${watchID} ${watches}`);
        watches.push(watchID);
    }

    function stopWatch() {
        var toStop = [...watches];
        watches = [];
        for (var i of toStop) {
            navigator.geolocation.clearWatch(i);
            console.log(`stoped ${i}`);
        }
    }
</script>
