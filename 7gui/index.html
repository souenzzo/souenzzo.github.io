<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:">
    <title>7GUIs</title>
    <style>
body {
  display: flex;
  flex-direction: column;
}
form {
  display: flex;
  flex-direction: column;
}
section {
  padding: 1em;
}
main {
  padding: 1em;
}
    </style>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="7GUIs">
</head>
<body>
<header>
    <a href="https://eugenkiss.github.io/7guis/tasks/">7GUIs challenge</a> in simple HTML
</header>
<main>
    <article>
        <header>
            Counter
        </header>
        <main>
            <form onsubmit="event.preventDefault(); counter.value=parseInt(counter.value) + 1">
                <input type="submit"
                       value="+"/>
                <output name="counter">0
                </output>
            </form>
        </main>
    </article>
    <article>
        <header>
            TempConv
        </header>
        <main>
            <form onsubmit="event.preventDefault()">
                <label>
                    Celsius
                    <input onchange="fahrenheit.valueAsNumber = (celsius.valueAsNumber * (9 / 5)) + 32"
                           name="celsius"
                           step="any"
                           type="number"/>
                </label>
                <label>
                    Fahrenheit
                    <input onchange="celsius.valueAsNumber = (fahrenheit.valueAsNumber - 32) * (5 / 9)"
                           name="fahrenheit"
                           step="any"
                           type="number"/>
                </label>
            </form>
        </main>
    </article>
    <article>
        <header>
            Book Flight
        </header>
        <main>
            <form onsubmit="event.preventDefault()">
                <label>
                    going
                    <input onchange="back.min = going.value"
                           name="going"
                           type="date"/>
                </label>
                <label>
                    back
                    <input onchange="going.max = back.value"
                           name="back"
                           type="date"/>
                </label>
                <input type="submit">
            </form>
        </main>
    </article>
</main>
</body>
</html>
