<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:">
    <title>7GUIs</title>
    <style>
body {
  display: flex;
  flex-direction: column;
}
form {
  display: flex;
  flex-direction: column;
}
section {
  padding: 1em;
}
main {
  padding: 1em;
}



    </style>
</head>
<body>
<section>
    <header>
        Counter
    </header>
    <main>
        <form onsubmit="event.preventDefault(); counter.value=parseInt(counter.value) + 1">
            <input type="submit"
                   value="+"/>
            <output name="counter">0
            </output>
        </form>
    </main>
</section>
<section>
    <header>
        TempConv
    </header>
    <main>
        <form onsubmit="event.preventDefault()">
            <label>
                Celsius
                <input onchange="fahrenheit.valueAsNumber = (celsius.valueAsNumber * (9 / 5)) + 32"
                       name="celsius"
                       step="any"
                       type="number"/>
            </label>
            <label>
                Fahrenheit
                <input onchange="celsius.valueAsNumber = (fahrenheit.valueAsNumber - 32) * (5 / 9)"
                       name="fahrenheit"
                       step="any"
                       type="number"/>
            </label>
        </form>
    </main>
</section>
<section>
    <header>
        Book Flight
    </header>
    <main>
        <form onsubmit="event.preventDefault()">
            <label>
                going
                <input onchange="back.min = going.value"
                       name="going"
                       type="date"/>
            </label>
            <label>
                back
                <input onchange="going.max = back.value"
                       name="back"
                       type="date"/>
            </label>
            <input type="submit">
        </form>
    </main>
</section>
</body>
</html>
